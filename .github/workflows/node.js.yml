# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: set ssh key # 临时设置 ssh key
      run: |
          mkdir -p ~/.ssh/
          echo "${{secrets.BLOG_SSH_KEY}}" > ~/.ssh/id_rsa # secret 在这里配置 https://github.com/imooc-lego/biz-editor-server/settings/secrets
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan "101.42.100.111" >> ~/.ssh/known_hosts
          
    - name: 编译hexo
      run: |
          ssh root@101.42.100.111 "
            nvm install v16.11.1;
            nvm use v16.11.1;
            cd /home/play/blog/victorfengming;
            npm install hexo;
            git pull;
            hexo g;
            "
    - name: delete ssh key # 删除 ssh key
      run: rm -rf ~/.ssh/id_rsa
